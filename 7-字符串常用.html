<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = '希望今天有好运气!芜湖'

    // 转换为数组
    console.log(
      str.split('!')
    )
    console.log(
      str.substring(2, 9)
    )
    // 以‘xxx’开头
    console.log(
      str.startsWith('希望')
    )
    console.log(
      str.startsWith('望', 1)
    )
  </script>
</body>

</html>
