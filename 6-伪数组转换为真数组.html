<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <script>

    // 获取伪数组
    const lis = document.querySelectorAll('ul li')
    console.log(lis)
    // 转换为真数组
    const lis_true = Array.from(lis)
    lis_true.pop()
    console.log(lis_true)
  </script>
</body>

</html>
