<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13.form-serialize插件使用</title>
</head>

<body>
  <form action="javascript:;" class="example-form">
    <input type="text" name="uname">
    <br>
    <input type="text" name="pwd">
    <br>
    <input type="button" class="btn" value="提交">
  </form>
  <!-- 
    目标：在点击提交时，使用form-serialize插件，快速收集表单元素值
  -->
  <script src="./lib/form-serialize.js"></script>
  <script>
    document.querySelector('.btn').addEventListener('click', () => {
      /**
       * 2.使用序列化函数，快速收集表单元素的值
       * 参数1:要获取哪个表单的数据I表单元素设置名称属性
       * 参数2:配置对象 
       *  hash 设置获取数据结构
       *   - true: JS对象(推荐) 一般请求体提交给服务器
       *   - false: 查询字符串
       *  empty 设置是否获取空值
       *   - true 获取（推荐
       *   - false 不获取
       * 表单元素的name属性与收集后的对象属性名一致
       * 建议name属性的值与接口文档一致
      **/
      const form = document.querySelector('.example-form')
      // hash:true 获取的值为一个对象
      const data = serialize(form, { hash: true, empty: true })
      console.log(data)
      // hash:flase 获取的值为查询字符串
      const data1 = serialize(form, { hash: false, empty: true })
      console.log(data1)

      // empty
      const data2 = serialize(form, { hash: true, empty: false })
      console.log(data2)
    })
  </script>
</body>

</html>
