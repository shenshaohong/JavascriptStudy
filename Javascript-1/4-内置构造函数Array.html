<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [{
      name: 'c1',
      salary: 12000
    }, {
      name: 'c2',
      salary: 11000
    }, {
      name: 'c3',
      salary: 15000
    }, {
      name: 'c4',
      salary: 13000
    }]

    let total = arr.reduce((prev, current) => {
      return prev + current.salary
    }, 0)
    console.log(total)
  </script>
</body>

</html>
