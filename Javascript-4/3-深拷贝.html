<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      age: 18,
      name: 'czh',
      family: {
        mon: 'dead',
        fa: 'bad'
      }
    }
    const o = {}
    // 拷贝函数
    // 其实外层是浅拷贝的一个写法
    function deepCopy(newObj, oldObj) {
      for (let k in oldObj) {
        // 处理复杂对象的问题
        // 判断是否存在里层数组或对象
        if (oldObj[k] instanceof Array) {
          newObj[k] = []
          deepCopy(newObj[k], oldObj[k])
        } else if (oldObj[k] instanceof Object) {
          newObj[k] = {}
          deepCopy(newObj[k], oldObj[k])
        } else {
          // k 属性名 oldObj[k] 属性值
          // newObj[k] === o.uname
          newObj[k] = oldObj[k]
        }

      }
    }
    // 调用函数，进行浅拷贝
    deepCopy(o, obj)
    // 验证
    o.age = 20
    console.log(o)
    console.log(obj)
  </script>
</body>

</html>
