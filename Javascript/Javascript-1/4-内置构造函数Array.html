<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = [{
      name: 'c1',
      salary: 12000
    }, {
      name: 'c2',
      salary: 11000
    }, {
      name: 'c3',
      salary: 15000
    }, {
      name: 'c4',
      salary: 13000
    }]

    //完成累加
    const total = arr.reduce((prev, current) => {
      return prev + current.salary
    }, 0)
    console.log(total)

    const ten = arr.reduce((prev, current) => {
      return prev / 2 + current.salary * 1.2
    }, 0)
    console.log(ten)

    console.log(
      arr.find(item => {
        return item.name === 'c1'
      })
    )

    console.log(
      arr.every(item => {
        return item.salary > 10000
      })
    )//true

    console.log(
      arr.every(item => {
        return item.salary > 12000
      })
    )//false

    console.log(
      arr.some(item => {
        return item.salary > 12000
      })
    )//true
  </script>
</body>

</html>
