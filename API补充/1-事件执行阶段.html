<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0 auto;
    }

    .grandparent {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .parent {
      width: 100px;
      height: 100px;
      background-color: black;
    }

    .child {
      width: 70px;
      height: 70px;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child">点击我</div>
    </div>
  </div>

  <script>
    const elements = document.querySelectorAll('div');

    // 捕获阶段监听器
    elements.forEach(el => {
      el.addEventListener('click', () => {
        alert(`捕获: ${el.className}`);
      }, true);
    });

    // 冒泡阶段监听器
    elements.forEach(el => {
      el.addEventListener('click', () => {
        alert(`冒泡: ${el.className}`);
      });
    });

    /* 点击child后的输出顺序:
       捕获: grandparent
       捕获: parent
       捕获: child
       冒泡: child
       冒泡: parent
       冒泡: grandparent
    */
  </script>
</body>

</html>
